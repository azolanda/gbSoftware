<div class="mt-5" style="text-align: center;">
    <h1 class="mt-5 mb-4">Contacts</h1>

    <form class="mb-5">
        <fieldset>
            <legend>Contact Us</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Your name</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Alissa Smith">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Your mail</label>
                <input type="email" id="disabledTextInput" class="form-control" placeholder="yourmail@mail.ru">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Write your message</label>
                <textarea id="disabledSelect" class="form-select"></textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        Check this
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </fieldset>
    </form>
</div>
