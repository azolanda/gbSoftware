<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA Application</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/lesson7/">SPA Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/lesson7/" onclick="route(event)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/lesson7/settings"

            </li>
            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="/lesson7/products"
                onclick="route(event)">Products</a>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/lesson7/contacts"

            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

        </div>
      </div>

    <div class="container" id="main-page">

    </div>

  <footer class="pt-4 pb-4">

      <p class="footer-text">
        &copy; All rights reserved<br>
        <span class="data-year"></span>

  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
